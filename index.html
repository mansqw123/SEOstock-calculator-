<body>
  <h1>Stock Calculator</h1>
  <input type="number" id="buyPrice" placeholder="Buy Price per Share">
  <br>
  <input type="number" id="sellPrice" placeholder="Sell Price per Share">
  <br>
  <input type="number" id="quantity" placeholder="Quantity">
  <br>
  <button onclick="calculate()">Calculate Profit/Loss</button>
  <div class="result" id="result"></div>

  <script>
    function calculate() {
      var buyPrice = parseFloat(document.getElementById('buyPrice').value);
      var sellPrice = parseFloat(document.getElementById('sellPrice').value);
      var quantity = parseInt(document.getElementById('quantity').value);

      if (isNaN(buyPrice) || isNaN(sellPrice) || isNaN(quantity)) {
        document.getElementById('result').innerText = "Please fill all fields correctly.";
        return;
      }

      var profitLoss = (sellPrice - buyPrice) * quantity;
      if (profitLoss > 0) {
        document.getElementById('result').innerText = "Profit: ₹" + profitLoss.toFixed(2);
      } else if (profitLoss < 0) {
        document.getElementById('result').innerText = "Loss: ₹" + Math.abs(profitLoss).toFixed(2);
      } else {
        document.getElementById('result').innerText = "No Profit No Loss.";
      }
    }
  </script>
