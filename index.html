<body>
  <header>
    स्टॉक स्प्लिट कैलकुलेटर
  </header>

  <div class="container">
    <label>पुराने शेयरों की संख्या:</label>
    <input type="number" id="oldShares" placeholder="जैसे: 100" />

    <label>स्प्लिट अनुपात (जैसे 2:1 के लिए 2 लिखें):</label>
    <input type="number" id="splitRatio" placeholder="जैसे: 2" />

    <label>पुरानी प्रति शेयर कीमत:</label>
    <input type="number" id="oldPrice" placeholder="जैसे: ₹500" />

    <button onclick="calculateSplit()">गणना करें</button>

    <div class="result" id="resultArea"></div>
  </div>

  <script>
    function calculateSplit() {
      const oldShares = parseFloat(document.getElementById("oldShares").value);
      const splitRatio = parseFloat(document.getElementById("splitRatio").value);
      const oldPrice = parseFloat(document.getElementById("oldPrice").value);

      if (!oldShares || !splitRatio || !oldPrice) {
        document.getElementById("resultArea").innerText = "कृपया सभी फ़ील्ड भरें";
        return;
      }

      const newShares = oldShares * splitRatio;
      const newPrice = oldPrice / splitRatio;

      document.getElementById("resultArea").innerHTML = `नए शेयर: <b>${newShares}</b><br>नई प्रति शेयर कीमत: <b>₹${newPrice.toFixed(2)}</b>`;
    }
  </script>
